<html>
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head> <!--importa cabeçalho já pronto -->
	<body>
		<div th:replace="~{base :: logo}"></div> <!--importa nome logo-->
	
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div> <!--importação do título-->
		
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post"> <!--POST para a action controladora login   -->
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username"  class="form-control" placeholder="usuário"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="senha"/>
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
