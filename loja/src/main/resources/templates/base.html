<head th:fragment="head"> <!--nome do template-->
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <!--importação do bootstrap-->
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet"> <!--importação de fontes-->
	<style>
		.logo-container {
			background-color: rgb(255, 255, 128); 
			color:rgb(64, 0, 64);
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 4.0rem;
		}
	</style>
</head>

<div th:fragment="logo" class=""> 
	<div class="row logo-container mb-3 p-3 d-flex justify-content-between"> <!--p-3 espaçamento interno e mb-3 espaçamento externo jogando os textos em lados opostos(fragmento com nome logo, que poderá ser usado como template em outras telas)-->
		<span class="logo ml-2">Loja</span>
		<span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a> <!--text-light muda de cor o texto ao clicar. Se não for autenticado, mostra o texto login -->
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a> <!--se for autenticado(isAuthenticated()) mostra o texto logout. Submete o click do usuário para /logout  -->
			<form id="form-login" th:action="@{/logout}" method="post"></form> <!--será usado para onclick acima, que fará um POST para logout(pois o logout precisa ser POST no websecurity)  -->
		</span>
	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
  				<a class="nav-link active" th:href="@{/home}">Home</a>
  				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
  				<a class="nav-link" th:href="@{/oferta}">Oferte</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2"> <!--margem 2 -->
	<h1 class="display-4" th:text="${valor}"></h1> <!--imprimirá no H1 o que vier por parâmetro no arquivo que aplicará esse template-->
</div>
